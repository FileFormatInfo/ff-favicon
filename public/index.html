<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Make a Favicon</title>
    
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-328425-18', 'auto');
  ga('send', 'pageview');

</script>


	
<meta name="referrer" content="always">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta22/shoelace.css" />
	<style type="text/css">
	</style>
	<link rel="shortcut icon" href="/favicon.ico">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  $(document).ready(function() {
    $("#fileUpload").bind('change', function () {
      $("#fileName").text(this.value);
    });
  });
  
</script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        <img src="/favicon.svg" style="width:24pt;height:24pt;margin-top:-4pt;"/>
        Make a Favicon
      </h1>
      <p>
        Make a <code>favicon.ico</code> file from an SVG or JPEG. <a href="https://www.github.com/fileformat/ff-favicon">More</a>
      </p>
        <p>
        <form method="post" action="/" enctype="multipart/form-data">
          <fieldset>
            <legend>
              Make favicon
            </legend>            
          <div class="input-field">
            <label>URL of image (SVG or JPEG)</label>
            <input type="text" name="url" value="" />  
          </div>
            <p>
              or
            </p>
          <div class="input-field">
            <span class="file-button">
              <input type="hidden" name="testfield" value="testvalue" />
  <input type="file" id="fileUpload" name="file">
  <label class="button" for="fileUpload">Select File</label> <span id="fileName"></span>
</span> 
          </div>
          
          <div class="input-field">
            <input type="submit" value="Start making my favicon" />
          </div>
          </fieldset>
          
      </form>
      </p>
     
    <h2>
      old forms
    </h2>
      <p>
        <form method="post" action="/url">
          <fieldset>
            <legend>
              Make favicon from a file on the interent
            </legend>            
          <div class="input-field">
            <label>URL of image (SVG or JPEG)</label>
            <input type="text" name="url" value="" />  
          </div>
          
          <div class="input-field">
            <input type="submit" value="Start making my favicon" />
          </div>
          </fieldset>
          
      </form>
      </p>
       <p>
        <form method="post" action="/file" enctype="multipart/form-data">
          <fieldset>
            <legend>
              Make favicon from a file on my computer
            </legend>            
          <div class="input-field">
            <span class="file-button">
              <input type="hidden" name="testfield" value="testvalue" />
  <input type="file" id="fileUpload" name="file">
  <label class="button" for="fileUpload">Select File</label> <span id="fileName"></span>
</span> 
          </div>
          
          <div class="input-field">
            <input type="submit" value="Start making my favicon" />
          </div>
          </fieldset>
          
      </form>
      </p>
   </div>
  </div>
</div>
</body>
</html>
